<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>李妍洁</title>
    <meta name="keywords" content="情侣,浪漫表白" />
    <meta name="description" content="情侣浪漫表白" />
    <style type="text/css">
      @font-face {
        font-family: digit;
        src: url("digital-7_mono.ttf") format("truetype");
      }
    </style>

    <link href="./love/default.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="./love/jquery.js"></script>
    <script type="text/javascript" src="./love/garden.js"></script>
    <script type="text/javascript" src="./love/functions.js"></script>
  </head>

  <body style="background: #000">
    <div id="mainDiv">
      <div
        id="content"
        style="
          width: 1110px;
          height: 625px;
          margin-top: 147px;
          margin-left: 194.5px;
        "
      >
        <div id="loveHeart" style="color: #b9b8b8; z-index: 99">
          <canvas id="garden" width="670" height="625"></canvas>
          <div id="words" style="position: absolute; top: 342px; left: 704.5px">
            <div id="messages">
              李妍洁，这是我们相爱在一起的时光。
              <div id="elapseClock"></div>
            </div>
            <div id="loveu">
              爱你直到永永远远。<br />
              <div class="signature">杨利龙</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var offsetX = $("#loveHeart").width() / 2;
      var offsetY = $("#loveHeart").height() / 2 - 55;
      var together = new Date();
      together.setFullYear(2022, 1, 15);
      together.setHours(0);
      together.setMinutes(0);
      together.setSeconds(0);
      together.setMilliseconds(0);

      if (!document.createElement("canvas").getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML =
          "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none");
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
      } else {
        setTimeout(function () {
          startHeartAnimation();
        }, 1000);

        timeElapse(together);
        setInterval(function () {
          timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
      }
    </script>
  </body>
</html>
